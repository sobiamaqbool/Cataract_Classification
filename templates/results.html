<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #dfe9f3); /* Light gray to soft blue */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #007bff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        img {
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #007bff;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Image Classification Result</h1>
    <div class="container">
        <p>Uploaded Image:</p>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="300" alt="Uploaded Image">
        <p>Predicted Class: <strong>{{ predicted_class }}</strong></p>
        <a href="/">Upload Another Image</a>
    </div>
</body>
</html>
